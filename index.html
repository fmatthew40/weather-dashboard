<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>



</head>
<body>
    <header class="box h1 alert alert-info border border-info">
    <div class="text-center" >Weather Dashboard</div>
    </header>

    <section> 
        <!--Search for City box-->
        <div class="row">
            <div class="col-2 border border-secondary">
                <h2>Search for a City:</h2>
                <input name="city" id="city-search" type="text" autofocus="true" class="">
                <button id="searchButton">Search</button>
             </div>   

        <!--box for current weeather-->
        <div class="col-10 border border-secondary">
            <h3 id="cityName">City Name</h3>
            <h3 id="date">Date</h3>
            <h3 id="weatherIcon">WeatherIcon</h3>

            <h3 id="temperature">Temperature</h3>
            <h3 id="humidity">Humidity</h3>
            <h3 id="windSpeed">Wind Speed</h3>
            <h3 id="uvIndex">UV Index</h3>
            
        </div>

        </div>
    </section>

<!--Next Section-->
<section>
         <!--Search Results for 5 day forecast-->
         <div class="row">

        <!--Results from the City Search/Saved City Names -->
        <div class="col-2 border border-secondary">
            city1 <br> city2 <br> city3 <br> city4

        </div>


        <!--5 Day Weather Forecast -->
       

         <div class="card-deck">
            <h3 class="col-12">5 Day Forecast:</h3>

            <div class="col-2 border card border-secondary mb-3">Day 1</div>
            <div class="col-2 border card border-secondary mb-3">Day 2</div>
            <div class="col-2 border card border-secondary mb-3">Day 3</div>
            <div class="col-2 border card border-secondary mb-3">Day 4</div>
            <div class="col-2 border card border-secondary mb-3">Day 5</div>
         </div>

         </div>
    </section>  



<script src ="./assets/javascript/script.js"></script>
</body>
</html>
